				<span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>

			<div class="navbar-header pull-left">
				<a th:href="@{/dashboard}" class="navbar-brand"> <img
					th:src="@{/assets/imgcust/logo1.png}">
				</a>
			</div>

			<div class="navbar-buttons navbar-header pull-right"
				role="navigation">
				<ul class="nav ace-nav">
					<li class="light-blue" style="height: 60px"><a
						data-toggle="dropdown" href="#" class="dropdown-toggle"> <img
							class="nav-user-photo" th:src="@{/assets/avatars/user.jpg}"
							alt="Jason's Photo" /> <span class="user-info"> <small>Welcome,</small>

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>

		<div class="main-content">
			<div class="main-content-inner">
				<div  style="background-color: #FDD418; height: 10px">
				</div>
				<div class="page-content">
					<div class="page-header">
						<h1>
							DASHBOARD PAGE
						</h1>
					</div>
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<div class="widget-box widget-color-blue" style="border-style: dotted; border-radius: 5px">
								<div class="widget-body">
									<div class="widget-main">
										<form class="form-horizontal" th:action="@{/dashboard-search}"
										th:object="${dashboardFilter}" method="POST">
											<div class="form-group">
												<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> Pilih Kategori </label>
												<div class="col-sm-9">
													<select class="form-control" id="form-field-select-1" th:field="*{kategori}">
														<option value="">--Pilih--</option>
														<option value="NIK">NIK</option>
														<option value="PHONE">No Telp</option>
														<option value="CIF">CIF</option>
														<option value="NAME">NAMA</option>
														<option value="NOREK">NO REKENING</option>
														<option value="NOKAR">NO KARTU</option>
													</select>
												</div>
												<label th:text="${messageStrKategori}" class="col-md-8 control-label text-red"></label>
											</div>
											<div class="form-group">
												<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> Pencarian </label>
												<div class="col-sm-9">
													<input type="text" id="form-field-1-1" placeholder="Text Field" class="form-control" th:field="*{pencarian}"/>
												</div>
												<label th:text="${messageStrPencarian}" class="col-md-8 control-label text-red"></label>
											</div>
											<div class="form-group">
												<label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"></label>
												<div class="col-sm-9">
													<button type="submit" class="btn btn-info btn-block">Cari</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-12 col-sm-8 widget-container-col">
							<!-- PAGE CONTENT BEGINS -->

							<div id="timeline-2">
								<div class="row">
									<div class="col-xs-12 col-sm-10 col-sm-offset-1">
										<div class="timeline-container timeline-style2">
											<span class="timeline-label"> <b>Time Activities</b>
											</span>

											<div class="timeline-item clearfix" th:each="userActivity : ${userActivitys}">
												<div class="timeline-info">
													<span class="timeline-date" th:text="${userActivity.createdon}"></span>

													<i class="timeline-indicator btn btn-success no-hover"></i>
												</div>

												<div class="widget-box transparent">
													<div class="widget-body">
														<div class="widget-main no-padding">
															<span class="red bolder" th:text="${userActivity.day}"></span>
															<br />
															<a th:if="${userActivity.cif} != null" th:href="@{'/customer-edit/' + ${userActivity.cif}}">
															<label th:text="${userActivity.action}"></label>
															</a>
															<label th:if="${userActivity.cif} == null" th:text="${userActivity.action}"></label>
															
														</div>
													</div>
												</div>
											</div>
											<!-- /.timeline-items -->
										</div>
										<!-- /.timeline-container -->
									</div>
								</div>
							</div>
							<!-- PAGE CONTENT ENDS -->
							<br>
							<div class="inline middle blue bigger-110" style="padding-left: 50%">Loading Data ...</div>
						</div>
						<!-- /.col -->
						<div class="col-xs-12 col-sm-4 widget-container-col">
							<!-- /.col -->
							<div class="widget-box widget-color-orange">
								<div class="widget-header">
									<h2 class="widget-title" style="color: white">SELAMAT !!</h2>
									<div class="widget-toolbar"></div>
								</div>

								<div class="widget-body">
									<div class="widget-main">
										<p style="text-align: center;">
											<img th:src="@{/assets/imgcust/crown1.png}">
										</p>
										<p class="alert alert-success">
											<b>Anda berhasil mencapai posisi ke-397</b> <br>"Pertahankan
											dan semangat".
										</p>
									</div>

									<div class="widget-toolbox padding-8 clearfix"></div>
								</div>
							</div>

							<div class="hr hr12 dotted"></div>
							<div class="infobox infobox-blue infobox-dark"
								style="width: 100%">
								<span class="bigger-225 white"  th:text="${strDay}"></span> <br />
								<span class="bigger-100 white" th:text="${strMon}"></span> <br />
							</div>
							
							<br>
							<br>
							<div class="clearfix">
								<div class="grid2">
									<span class="bigger-175 blue" th:text="${strDate}"></span> <br /> Tanggal
								</div>

								<div class="grid2">
									<span class="bigger-175 blue" th:text="${strYear}"></span> <br /> Tahun
								</div>
							</div>
							<div class="hr hr12 dotted"></div>

							<div class="space-10"></div>
							<div>
								<label class="inline"> <input type="checkbox"
									name="form-field-checkbox" class="ace" /> <span class="lbl">
										Susan Smith is now friends with Alex Doe.</span>
								</label>
							</div>
							<div class="space-10"></div>
							<div>
								<label class="inline"> <input type="checkbox"
									name="form-field-checkbox" class="ace" /> <span class="lbl">
										Alex Doe changed his profile photo. Take a look</span>
								</label>
							</div>
							<div class="space-10"></div>
							<div>
								<label class="inline"> <input type="checkbox"
									name="form-field-checkbox" class="ace" /> <span class="lbl">
										Alex Doe joined Country Music group.</span>
								</label>
							</div>
							<div class="space-10"></div>
							<div class="pull-center">
								<span class="blue bolder">Load more.. </span>(Tidak ada
								reminder)
							</div>


						</div>
					</div>

					<div class="space"></div>
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->

		<div class="footer">
			<div class="footer-inner">
				<div class="footer-content">
					<span class="bigger-120"> <span class="blue bolder">Lead Management System</span>
						&copy; 2018
					</span>
				</div>
			</div>
		</div>

		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>
	</div>

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		jQuery(function($) {
			$('[data-toggle="buttons"] .btn').on('click', function(e) {
				var target = $(this).find('input[type=radio]');
				var which = parseInt(target.val());
				$('[id*="timeline-"]').addClass('hide');
				$('#timeline-' + which).removeClass('hide');
			});
		});
	</script>
</body>
